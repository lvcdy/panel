name: Update Dependencies

on:
  schedule:
    # æ¯å‘¨ä¸€ä¸Šåˆ 10:00 UTC è¿è¡Œ
    - cron: '0 10 * * 1'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: pnpm update --interactive=false

      - name: Run linting and type checking
        id: lint
        run: |
          pnpm astro check || true
          echo "âœ… Type checking completed"

      - name: Run build to verify
        id: build
        run: pnpm build
        
      - name: Verify build output
        id: verify-build
        run: |
          if [ -d "dist" ] && [ "$(find dist -type f | wc -l)" -gt 0 ]; then
            echo "âœ… Build output verified"
            find dist -type f | wc -l | xargs echo "ðŸ“Š Total files:"
          else
            echo "âŒ Build failed - no output files"
            exit 1
          fi

      - name: Check if there are changes
        id: verify-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## ðŸ“¦ Dependency Update

            This PR updates all project dependencies to their latest available versions.

            ### Changes
            - Updated packages via `pnpm update`
            - âœ… Build verified and passed
            - `pnpm-lock.yaml` updated

            **Note:** 
            - This is an automated dependency update
            - Please test thoroughly before merging
            - Review the lockfile changes
          branch: chore/update-dependencies
          delete-branch: true
          labels: dependencies, automated
          assignees: lvcdy
          draft: false
